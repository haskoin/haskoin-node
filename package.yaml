name: haskoin-node
version: 0.10.0
synopsis: Haskoin Node P2P library for Bitcoin and Bitcoin Cash
description: Bitcoin and Bitcoin Cash peer-to-peer protocol library featuring headers-first synchronisation.
category: Bitcoin, Finance, Network
author: Jean-Pierre Rupp
maintainer: jprupp@protonmail.ch
license: PublicDomain
license-file: UNLICENSE
github: haskoin/haskoin.git
homepage: http://github.com/haskoin/haskoin#readme
bug-reports: http://github.com/haskoin/haskoin/issues
extra-source-files:
  - README.md
  - CHANGELOG.md
dependencies:
  - base >=4.9 && <5
  - bytestring
  - cereal
  - conduit
  - conduit-extra
  - containers
  - data-default
  - hashable
  - haskoin-core >= 0.10.1
  - monad-logger
  - mtl
  - network
  - nqe
  - random
  - resourcet
  - rocksdb-haskell
  - rocksdb-query >= 0.3.1
  - string-conversions
  - text
  - transformers
  - time
  - unliftio
  - unordered-containers
library:
  source-dirs: src
tests:
  spec:
    main: Spec.hs
    source-dirs: test
    verbatim:
      build-tool-depends:
          hspec-discover:hspec-discover
    dependencies:
      - hspec
      - haskoin-node
      - HUnit
      - safe
