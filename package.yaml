name: haskoin-node
version: 0.17.14
synopsis: P2P library for Bitcoin and Bitcoin Cash
description: Please see the README on GitHub at <https://github.com/haskoin/haskoin-node#readme>
category: Bitcoin, Finance, Network
author: Jean-Pierre Rupp
maintainer: jprupp@protonmail.ch
license: MIT
license-file: LICENSE
github: haskoin/haskoin.git
homepage: http://github.com/haskoin/haskoin#readme
bug-reports: http://github.com/haskoin/haskoin/issues
extra-source-files:
  - README.md
  - CHANGELOG.md
dependencies:
  - base >=4.9 && <5
  - bytestring
  - cereal
  - conduit
  - conduit-extra
  - containers
  - data-default
  - hashable
  - haskoin-core >= 0.17.0
  - monad-logger
  - mtl
  - network
  - nqe >= 0.6.3
  - random
  - resourcet
  - rocksdb-haskell-jprupp >= 2.1.2
  - rocksdb-query >= 0.4.2
  - string-conversions
  - text
  - transformers
  - time
  - unliftio
  - unordered-containers
library:
  source-dirs: src
  exposed-modules:
    - Haskoin.Node
tests:
  spec:
    main: Spec.hs
    source-dirs: test
    verbatim:
      build-tool-depends:
          hspec-discover:hspec-discover
    dependencies:
      - base64
      - hspec
      - haskoin-node
      - HUnit
      - safe
